<!-- /screens/inventory-intake.html -->
<div id="inventory-intake-screen" class="screen px-4 py-4 max-w-6xl mx-auto">
  <!-- Header + actions (top, like legacy) -->
  <div class="mb-3 flex items-center justify-between">
    <h1 class="text-2xl font-semibold">Inventory ▸ Intake</h1>
    <div class="actions flex gap-2">
      <!-- Phase 1: visible but disabled (wired in Phases 2–3) -->
      <button id="btnAddSingle" class="btn btn-primary btn-sm opacity-60 cursor-not-allowed" disabled title="Enabled in Phase 2">Add Single Item</button>
      <button id="btnAddBulk" class="btn btn-ghost btn-sm opacity-60 cursor-not-allowed" disabled title="Enabled in Phase 2">Add to Bulk List</button>
    </div>
  </div>

  <!-- Access denied (if API 403) -->
  <div id="intake-access-denied" class="hidden border border-red-300 bg-red-50 text-red-800 rounded p-3 mb-4">
    Access denied. You do not have permission to view this screen.
  </div>

  <!-- Main form card (mirrors legacy sectioning) -->
  <section class="card rounded-2xl shadow p-4 mb-4">
    <form id="intakeForm" autocomplete="off">
      <!-- A) Basic Item Details -->
      <div class="card border rounded-2xl p-4 mb-4">
        <h2 class="text-lg font-semibold mb-3">Basic Item Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <!-- Item Name / Description -->
          <label class="block">
            <span class="text-sm">Item Name / Description</span>
            <input id="titleInput" type="text" class="input w-full mt-1" placeholder="e.g., Monster High Doll - Frankie Stein" />
          </label>

          <!-- Price (USD) -->
          <label class="block">
            <span class="text-sm">Price (USD)</span>
            <input id="priceInput" type="number" step="0.01" min="0" class="input w-full mt-1" placeholder="0.00" />
          </label>

          <!-- Qty -->
          <label class="block">
            <span class="text-sm">Qty</span>
            <input id="qtyInput" type="number" step="1" min="0" class="input w-full mt-1" placeholder="1" />
          </label>

          <!-- Cost of Goods (USD) -->
          <label class="block">
            <span class="text-sm">Cost of Goods (USD)</span>
            <input id="costInput" type="number" step="0.01" min="0" class="input w-full mt-1" placeholder="0.00" />
          </label>

          <!-- Category -->
          <label class="block">
            <span class="text-sm">Category</span>
            <select id="categorySelect" class="select w-full mt-1"></select>
            <div class="text-xs text-gray-500 mt-1" id="categoryCodeHint"></div>
          </label>

          <!-- Store Location -->
          <label class="block">
            <span class="text-sm">Store Location</span>
            <select id="storeLocationSelect" class="select w-full mt-1"></select>
          </label>

          <!-- Case#/Bin#/Shelf# -->
          <label class="block">
            <span class="text-sm">Case#/Bin#/Shelf#</span>
            <input id="caseBinShelfInput" type="text" class="input w-full mt-1" placeholder="e.g., Case 1 / Bin A" />
          </label>

          <!-- Sales Channel -->
          <label class="block">
            <span class="text-sm">Sales Channel</span>
            <select id="salesChannelSelect" class="select w-full mt-1"></select>
          </label>
        </div>
      </div>

      <!-- B) Marketplace Listing Details (renamed from Vendoo) -->
      <div id="marketplaceSection" class="card border rounded-2xl p-4 mb-4">
        <h2 class="text-lg font-semibold mb-3">Marketplace Listing Details</h2>

        <!-- Marketplace Category + path helper -->
        <label class="block mb-3">
          <span class="text-sm">Marketplace Category</span>
          <select id="marketplaceCategorySelect" class="select w-full mt-1"></select>
          <div class="text-xs text-gray-500 mt-1">
            Category Path: <span id="marketplaceCategoryPath" class="font-mono">—</span>
          </div>
        </label>

        <!-- Condition / Brand / Primary Color -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
          <label class="block">
            <span class="text-sm">Condition</span>
            <select id="conditionSelect" class="select w-full mt-1"></select>
          </label>
          <label class="block">
            <span class="text-sm">Brand</span>
            <select id="brandSelect" class="select w-full mt-1"></select>
          </label>
          <label class="block">
            <span class="text-sm">Primary Color</span>
            <select id="colorSelect" class="select w-full mt-1"></select>
          </label>
        </div>

        <!-- Long Description + copy helpers (visible, disabled for Phase 1) -->
        <div class="mb-3">
          <span class="text-sm">Long Description</span>
          <textarea id="longDescriptionTextarea" class="textarea w-full mt-1" rows="6" placeholder="Enter a detailed description…"></textarea>
          <div class="mt-2 flex flex-wrap gap-2">
            <button class="btn btn-sm" id="copyTitleBtn" disabled title="Enabled in Phase 2">Copy Title</button>
            <button class="btn btn-sm" id="copySkuBtn" disabled title="Enabled in Phase 2">Copy SKU</button>
            <button class="btn btn-sm" id="copySkuLocationBtn" disabled title="Enabled in Phase 2">Copy SKU + Location</button>
            <button class="btn btn-sm" id="copyPriceBtn" disabled title="Enabled in Phase 2">Copy Price</button>
            <button class="btn btn-sm" id="copyXeasyBtn" disabled title="Enabled in Phase 2">Copy for Xeasy</button>
            <button class="btn btn-sm" id="copyBusinessDetailsBtn" disabled title="Enabled in Phase 2">Copy Business Details</button>
          </div>
        </div>

        <!-- Shipping (inside Marketplace card, like legacy) -->
        <div id="shippingBlock" class="mt-2">
          <h3 class="text-sm font-semibold mb-2">Shipping</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
            <label class="block md:col-span-1">
              <span class="text-sm">Shipping Box</span>
              <select id="shippingBoxSelect" class="select w-full mt-1"></select>
            </label>
            <div class="grid grid-cols-3 gap-3 md:col-span-2">
              <label class="block">
                <span class="text-sm">Weight (lb)</span>
                <input id="weightLbInput" type="number" class="input w-full mt-1" min="0" step="1" readonly />
              </label>
              <label class="block">
                <span class="text-sm">Weight (oz)</span>
                <input id="weightOzInput" type="number" class="input w-full mt-1" min="0" step="1" readonly />
              </label>
              <label class="block">
                <span class="text-sm">Length</span>
                <input id="lengthInput" type="number" class="input w-full mt-1" min="0" step="1" readonly />
              </label>
              <label class="block">
                <span class="text-sm">Width</span>
                <input id="widthInput" type="number" class="input w-full mt-1" min="0" step="1" readonly />
              </label>
              <label class="block">
                <span class="text-sm">Height</span>
                <input id="heightInput" type="number" class="input w-full mt-1" min="0" step="1" readonly />
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- C) Actions row (duplicated here for visual parity; still disabled) -->
      <div class="actions flex gap-2">
        <button id="btnAddSingle_bottom" class="btn btn-primary btn-sm opacity-60 cursor-not-allowed" disabled title="Enabled in Phase 2">Add Single Item</button>
        <button id="btnAddBulk_bottom" class="btn btn-ghost btn-sm opacity-60 cursor-not-allowed" disabled title="Enabled in Phase 2">Add to Bulk List</button>
      </div>
    </form>
  </section>

  <!-- Bottom tabs (shell for Phase 1; wired in later phases) -->
  <section class="card rounded-2xl shadow p-4">
    <div class="tabs flex gap-2 mb-3" role="tablist" aria-label="Bulk & Draft lists">
      <button id="tabBulk"   class="tab btn btn-ghost btn-sm" role="tab" aria-controls="paneBulk">Bulk Entry</button>
      <button id="tabDrafts" class="tab btn btn-ghost btn-sm" role="tab" aria-controls="paneDrafts">Recent Drafts</button>
    </div>

    <div class="tabpanes border rounded-2xl p-3">
      <div id="paneBulk">
        <p class="text-sm text-gray-600">Bulk Entry list will appear here in Phase 2.</p>
      </div>
      <div id="paneDrafts" class="hidden" aria-hidden="true">
        <div class="overflow-auto">
          <table class="table w-full">
            <thead>
              <tr class="border-b">
                <th class="text-left px-3 py-2">Saved</th>
                <th class="text-left px-3 py-2">Title</th>
                <th class="text-left px-3 py-2">Price</th>
              </tr>
            </thead>
            <tbody id="recentDraftsTbody">
              <tr>
                <td class="px-3 py-2 text-gray-500" colspan="3">No drafts yet (Phase 2).</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
