<div class="p-4 space-y-4">
  <header class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3">
    <div>
      <h2 class="text-xl font-semibold">Cash Drawer</h2>
      <p class="opacity-70 text-sm">Record opening/closing counts. Totals update automatically.</p>
    </div>
    <div class="flex flex-wrap gap-2">
      <select id="drawer" class="border rounded px-2 py-1">
        <option value="1">Drawer 1</option>
      </select>
      <select id="period" class="border rounded px-2 py-1">
        <option value="">Select period…</option>
        <option value="OPEN">Open</option>
        <option value="CLOSE">Close</option>
      </select>
      <button id="btnLoad" class="border rounded px-3 py-1">Load Today</button>
      <button id="btnSave" class="border rounded px-3 py-1" disabled>Save</button>
      <button id="btnPing" class="border rounded px-3 py-1">Check connection</button>
    </div>
  </header>

  <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="border rounded p-3">
      <h3 class="font-medium mb-2">Coins</h3>
      <div class="grid grid-cols-2 gap-2">
        <label>Pennies (¢1) <input type="number" id="pennies" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
        <label>Nickels (¢5) <input type="number" id="nickels" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
        <label>Dimes (¢10) <input type="number" id="dimes" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
        <label>Quarters (¢25) <input type="number" id="quarters" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
        <label>Half-dollars (¢50) <input type="number" id="halfdollars" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
      </div>
      <div class="mt-3 text-right">Coin total: <strong id="coin_total">$0.00</strong></div>
    </div>

    <div class="border rounded p-3">
      <h3 class="font-medium mb-2">Bills</h3>
      <div class="grid grid-cols-2 gap-2">
        <label>$1s <input type="number" id="ones" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
        <label>$2s <input type="number" id="twos" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
        <label>$5s <input type="number" id="fives" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
        <label>$10s <input type="number" id="tens" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
        <label>$20s <input type="number" id="twenties" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
        <label>$50s <input type="number" id="fifties" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
        <label>$100s <input type="number" id="hundreds" class="w-full border rounded px-2 py-1" min="0" step="1"></label>
      </div>
      <div class="mt-3 text-right">Bill total: <strong id="bill_total">$0.00</strong></div>
    </div>
  </section>

  <section class="border rounded p-3">
    <label class="block mb-2">Notes
      <textarea id="notes" class="w-full border rounded px-2 py-1" rows="3" placeholder="Any notes…"></textarea>
    </label>
    <div class="flex items-center justify-between">
      <div>Grand total: <strong id="grand_total" class="text-lg">$0.00</strong></div>
      <div id="status" class="opacity-70 text-sm"></div>
    </div>
  </section>
</div>
