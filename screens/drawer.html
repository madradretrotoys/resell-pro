<style>
   /* Local to this fragment */
  .cd-controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
  }

  .cd-card {
    border: 1px solid var(--border, #e5e7eb);
    border-radius: 12px;
    padding: 12px;
  }

  /* ✅ MORE COMPACT GRID */
  .cd-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr)); /* 2 columns by default */
    gap: 5px;
  }

  .cd-field {
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 0;
  }

  .cd-field span {
     min-width: 92px;
     font-size: 12px;
   }

  .cd-field > input {
    width: 80px;
    min-width: 80px;
  }

  /* Notes */
  .cd-card textarea {
    width: 100%;
    min-height: 80px;
  }

  .cd-totals {
    display: grid;
    gap: 4px;
  }

  /* Actions */
  .cd-actions {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
  }

  /* ✅ Mobile responsiveness */
  @media (max-width: 640px) {
    .cd-grid {
      grid-template-columns: 1fr; /* stack in 1 column if screen is very tight */
      gap: 8px;
    }

    .cd-actions {
      flex-direction: column;
      align-items: stretch;
    }

    #btnSave {
      width: 100%;
    }
  }
</style>

<div class="p-2 space-y-3 sm:p-4">
  <header class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3">
    <div>
      <h2 class="text-xl font-semibold">Cash Tracking</h2>
      
    </div>
   
  </header>

  <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="cd-card">
      <div class="flex items-start justify-between gap-3 mb-2">
        <div>
          <h3 class="font-medium">Drawer Counts</h3>
          <div id="drawer_last_saved" class="text-xs text-gray-600 mt-0.5"></div>
        </div>
        <button id="btnDrawerHistory" class="btn btn--neutral btn--sm">History</button>
      </div>
       
      <!-- Balance Banner (Phase 1) -->
      <div id="balanceBanner" class="hidden mb-2 p-2 rounded border text-sm"></div> 
      <div class="cd-controls">
         <select id="drawer" class="border rounded px-2 py-1">
           <option value="1">Drawer 1</option>
           <option value="2">Drawer 2</option>
         </select>
          <select id="period" class="border rounded px-2 py-1">
           <option value="">Select period…</option>
           <option value="OPEN">Open</option>
           <option value="CLOSE">Close</option>
         </select>
         <button id="btnLoad" class="btn btn--neutral btn--sm">Load Today</button> 
      </div>
      <div class="cd-grid">
        <label class="cd-field"><span>Pennies (1¢)</span><input type="number" id="pennies" class="border rounded px-2 py-1" min="0" step="1"></label>
        <label class="cd-field"><span>Nickels (5¢)</span><input type="number" id="nickels" class="border rounded px-2 py-1" min="0" step="1"></label>
        <label class="cd-field"><span>Dimes (10¢)</span><input type="number" id="dimes" class="border rounded px-2 py-1" min="0" step="1"></label>
        <label class="cd-field"><span>Quarters (25¢)</span><input type="number" id="quarters" class="border rounded px-2 py-1" min="0" step="1"></label>
        <label class="cd-field"><span>Half-dollars (50¢)</span><input type="number" id="halfdollars" class="border rounded px-2 py-1" min="0" step="1"></label>

         <label class="cd-field"><span>$1s</span><input type="number" id="ones" class="border rounded px-2 py-1" min="0" step="1"></label>
        <label class="cd-field"><span>$2s</span><input type="number" id="twos" class="border rounded px-2 py-1" min="0" step="1"></label>
        <label class="cd-field"><span>$5s</span><input type="number" id="fives" class="border rounded px-2 py-1" min="0" step="1"></label>
        <label class="cd-field"><span>$10s</span><input type="number" id="tens" class="border rounded px-2 py-1" min="0" step="1"></label>
        <label class="cd-field"><span>$20s</span><input type="number" id="twenties" class="border rounded px-2 py-1" min="0" step="1"></label>
        <label class="cd-field"><span>$50s</span><input type="number" id="fifties" class="border rounded px-2 py-1" min="0" step="1"></label>
        <label class="cd-field"><span>$100s</span><input type="number" id="hundreds" class="border rounded px-2 py-1" min="0" step="1"></label>
      </div>
      <div class="mt-3 text-right">Coin total: <strong id="coin_total">$0.00</strong></div>
      <div class="mt-3 text-right">Bill total: <strong id="bill_total">$0.00</strong></div> 
      <div class="cd-totals mt-4">
        
      <div class="text-lg">Grand total: <strong id="grand_total">$0.00</strong></div>
      </div>
      <section class="cd-card">
       <label class="block mb-2">Notes</label>
       <textarea id="notes" class="w-full border rounded px-2 py-1" rows="1" placeholder="Any notes…"></textarea>
   
            
     </section>
      <div class="cd-actions mt-3">
         <div id="status" class="opacity-70 text-sm"></div>
         <button id="btnSave" class="btn btn--success btn--lg" disabled>Save</button>
      </div> 
    </div>

   
    <section class="cd-card">
        <div class="flex items-start justify-between gap-3 mb-2">
           <div>
             <h3 class="font-medium">Safe Counts</h3>
             <div id="safe_last_saved" class="text-xs text-gray-600 mt-0.5"></div>
           </div>
           <button id="btnSafeHistory" class="btn btn--neutral btn--sm">History</button>
         </div>

      
        <div class="cd-controls">
          <select id="safe_period" class="border rounded px-2 py-1">
            <option value="">Select Period…</option>
            <option value="SafeOpen">OPEN</option>
            <option value="SafeClose">CLOSE</option>
          </select>
      
          <div class="flex items-center gap-2">
            <span class="text-sm">$ Amount</span>
            <input id="safe_amount" type="number" class="border rounded px-2 py-1 w-28" min="0" step="0.01" />
          </div>
        </div>
      
        <div class="mt-2">
          <label class="block text-sm font-medium mb-1">Notes</label>
          <textarea
            id="safe_notes"
            class="border rounded px-2 py-2 w-full"
            placeholder="Notes are optional..."
          ></textarea>
        </div>
      
        <div class="cd-actions mt-2">
          <div id="safe_status" class="text-sm text-gray-600"></div>
          <button id="btnSafeSave" class="btn btn--primary">Save</button>
        </div>
      </section>
    <section class="cd-card">
     <div class="flex items-start justify-between gap-3 mb-2">
        <div>
          <h3 class="font-medium">Cash Movement & Payouts</h3>
          <div id="move_last_saved" class="text-xs text-gray-600 mt-0.5"></div>
        </div>
        <button id="btnMoveHistory" class="btn btn--neutral btn--sm">History</button>
      </div>

   
     <div class="cd-controls">
       <select id="move_from" class="border rounded px-2 py-1">
         <option value="">Select From Location…</option>
         <option value="Drawer 1">Drawer 1</option>
         <option value="Drawer 2">Drawer 2</option>
         <option value="Safe">Safe</option>
         <option value="Bank">Bank</option>
       </select>
   
       <select id="move_to" class="border rounded px-2 py-1">
         <option value="">Select To Location…</option>
         <option value="Drawer 1">Drawer 1</option>
         <option value="Drawer 2">Drawer 2</option>
         <option value="Safe">Safe</option>
         <option value="Bank">Bank</option>
         <option value="Purchase">Purchase</option>
       </select>
   
       <div class="flex items-center gap-2">
         <span class="text-sm">$ Amount</span>
         <input id="move_amount" type="number" class="border rounded px-2 py-1 w-28" min="0" step="0.01" />
       </div>
     </div>
   
     <div class="mt-2">
       <label class="block text-sm font-medium mb-1">Notes</label>
       <textarea
         id="move_notes"
         class="border rounded px-2 py-2 w-full"
         placeholder="Notes are required when making a purchase..."
       ></textarea>
     </div>
   
     <div class="cd-actions mt-2">
       <div id="move_status" class="text-sm text-gray-600"></div>
       <button id="btnMoveSave" class="btn btn--primary">Save</button>
     </div>
   </section>

   </section>

   <!-- History Modal (reusable) -->
   <div id="historyModal" class="fixed inset-0 z-50 hidden">
     <div class="absolute inset-0 bg-black/40" id="historyBackdrop"></div>
   
     <div class="absolute inset-0 flex items-center justify-center p-3">
       <div class="bg-white w-full max-w-3xl rounded-2xl shadow-xl overflow-hidden">
         <div class="flex items-center justify-between px-4 py-3 border-b">
           <div>
             <h3 id="historyTitle" class="font-semibold text-lg">History</h3>
             <div id="historySubtitle" class="text-xs text-gray-600"></div>
           </div>
           <button id="btnCloseHistory" class="btn btn--neutral btn--sm">Close</button>
         </div>
   
         <div class="p-4">
           <div id="historyLoading" class="text-sm text-gray-600 hidden">Loading…</div>
           <div id="historyEmpty" class="text-sm text-gray-600 hidden">No records found.</div>
   
           <div class="overflow-auto max-h-[70vh]">
             <table class="table w-full text-sm">
               <thead>
                 <tr class="border-b">
                   <th class="px-3 py-2 text-left font-medium">Date</th>
                   <th class="px-3 py-2 text-left font-medium">Details</th>
                   <th class="px-3 py-2 text-left font-medium">Amount</th>
                 </tr>
               </thead>
               <tbody id="historyRows"></tbody>
             </table>
           </div>
         </div>
       </div>
     </div>
   </div>

   
</div>
